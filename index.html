<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire and Water Game</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #e0e0e0;
            border: 2px solid #333;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #fire {
            background-color: red;
        }

        #water {
            background-color: blue;
        }

        .goal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            opacity: 0.7;
        }

        #goal-fire {
            top: 20px;
            left: 20px;
        }

        #goal-water {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="fire" class="player"></div>
        <div id="water" class="player"></div>
        <div id="goal-fire" class="goal"></div>
        <div id="goal-water" class="goal"></div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('keydown', movePlayer);

        function movePlayer(event) {
            let fire = document.getElementById('fire');
            let water = document.getElementById('water');

            const step = 10;

            switch(event.key) {
                case 'ArrowUp':
                    fire.style.top = (parseInt(fire.style.top || 0) - step) + 'px';
                    break;
                case 'ArrowDown':
                    fire.style.top = (parseInt(fire.style.top || 0) + step) + 'px';
                    break;
                case 'ArrowLeft':
                    fire.style.left = (parseInt(fire.style.left || 0) - step) + 'px';
                    break;
                case 'ArrowRight':
                    fire.style.left = (parseInt(fire.style.left || 0) + step) + 'px';
                    break;
                case 'w':
                    water.style.top = (parseInt(water.style.top || 0) - step) + 'px';
                    break;
                case 's':
                    water.style.top = (parseInt(water.style.top || 0) + step) + 'px';
                    break;
                case 'a':
                    water.style.left = (parseInt(water.style.left || 0) - step) + 'px';
                    break;
                case 'd':
                    water.style.left = (parseInt(water.style.left || 0) + step) + 'px';
                    break;
            }
        }
    </script>
</body>
</html>

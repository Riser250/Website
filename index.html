<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire and Water Game</title>
    <style>
        /* CSS Styles */
        #game-container {
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            margin: 20px auto;
        }
        #fire, #water {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        #fire {
            background-color: red;
        }
        #water {
            background-color: blue;
        }
        #goal-fire, #goal-water {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #goal-fire {
            background-color: red; /* Fire goal is red */
        }
        #goal-water {
            background-color: blue; /* Water goal is blue */
        }
        #status {
            text-align: center;
            margin-top: 10px;
        }
        #restart-btn {
            display: none;
            text-align: center;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- Game Elements -->
    <div id="fire"></div>
    <div id="water"></div>

    <!-- Goal Elements -->
    <div id="goal-fire"></div>
    <div id="goal-water"></div>
</div>

<!-- Status and Restart Button -->
<div id="status">Welcome to the Fire and Water Game!</div>
<button id="restart-btn">Restart</button>

<script src="game.js"></script>

</body>
</html>

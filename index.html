<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire and Water Game</title>
</head>
<body>
    <div id="game-container" style="position: relative; width: 800px; height: 400px; background-color: #e0e0e0; border: 2px solid #333;">
        <div id="fire" class="player" style="position: absolute; width: 40px; height: 40px; border-radius: 50%; background-color: red;"></div>
        <div id="water" class="player" style="position: absolute; width: 40px; height: 40px; border-radius: 50%; background-color: blue;"></div>
        <div id="goal-fire" class="goal" style="position: absolute; width: 50px; height: 50px; background-color: yellow; opacity: 0.7; top: 20px; left: 20px;"></div>
        <div id="goal-water" class="goal" style="position: absolute; width: 50px; height: 50px; background-color: yellow; opacity: 0.7; bottom: 20px; right: 20px;"></div>
    </div>

    <!-- Linking to the external JavaScript file -->
    <script src="js/game.js"></script>
</body>
</html>
